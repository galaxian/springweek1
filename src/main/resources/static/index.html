<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bulma css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">


    <title> 스프링 1주차 과제 </title>

    <script>
        $(document).ready(function () {
            showPost();
        })

        function showPost() {
            $.ajax({
                type: 'GET',
                url: '/api/posts',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let post = response[i];
                        let id = post['id'];
                        let title = post['title']
                        let username = post['username'];
                        let modifiedAt = post['modifiedAt'];
                        let contents = post['contents'];
                        addHTML(id, title, username, modifiedAt, contents);
                    }
                }
            })
        }
        function addHTML(id, title, username, modifiedAt, contents) {
            let tempListHtml = `<tr onclick='$("#${id}").addClass("is-active")'>
                            <th>${title}</th>
                            <th>${username}</th>
                            <th>${modifiedAt}</th>
                            </tr>`;
            let tempPostHtml =`<div class="modal" id=${id}>
                            <div class="modal-background" onclick='$("#${id}").removeClass("is-active")'></div>
                            <div class="modal-content">
                                <div class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="card">
                                                <div class="card-content">
                                                    <div class="media">
                                                        <div class="media-left">
                                                        </div>
                                                        <div class="media-content">
                                                            <p class="title is-4">${title}</p>
                                                            <p class="subtitle is-6" style="text-align: right">${username}</p>
                                                            <p class="subtitle is-6" style="text-align: right">${modifiedAt}</p>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        ${contents}
                                                    </div>
                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="updateState(${id})">게시글 수정하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="deletePost(${id})">게시글 삭제하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick='$("#${id}").removeClass("is-active")'>돌아가기</a>
                                                    </div>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>
                            </div>
                            <button class="modal-close is-large" aria-label="close"
                                    onclick='$("#${id}").removeClass("is-active")'></button>
                        </div>`;
            $("#tbody").append(tempListHtml);
            $("#showModal").append(tempPostHtml);
        }

        function writePost() {
            let title = $("#post-title").val();
            let username = $("#post-username").val();
            let contents = $("#post-contents").val();

            let data = {"title": title, "username": username, "contents": contents};

            $.ajax({
                type: "POST",
                url: "/api/posts",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        function updateState(id) {
            $("#update").addClass("is-active");
            $.ajax({
                type: 'GET',
                url: `/api/posts/${id}`,
                success: function (response) {
                    let post = response;
                    let title = post["title"];
                    let username = post["username"];
                    let contents = post["contents"];
                    let tempHtml = `<div class="modal" id="update">
                                    <div class="modal-background" onclick='$("#upload").removeClass("is-active")'></div>
                                    <div class="modal-content">
                                        <div class="box">
                                            <article class="media">
                                                <div class="media-content">
                                                    <div class="field">
                                                        <div class="row gx-4 gx-lg-5 align-items-center my-5">
                                                            <textarea class="textarea" placeholder="제목" rows="1" id="update-title">${title}</textarea>
                                                            <textarea class="textarea" placeholder="작성자" rows="1" id="update-username">${username}</textarea>
                                                            <textarea class="textarea" placeholder="작성내용" rows="10" id="update-contents">${contents}</textarea>
                                                        </div>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <div class="level-right">
                                                            <div class="level-item">
                                                                <a class="button is-sparta" onclick="updatePost(${id})">게시글 수정하기</a>
                                                            </div>
                                                            <div class="level-item">
                                                                <a class="button is-sparta is-outlined"
                                                                   onclick='$("#upload").removeClass("is-active")'>돌아가기</a>
                                                            </div>
                                                        </div>
                                                    </nav>
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                    <button class="modal-close is-large" aria-label="close"
                                            onclick='$("#upload").removeClass("is-active")'></button>
                                </div>`;
                    $("#change").append(tempHtml);
                }
            })
        }

        function updatePost(id) {
            let title = $("#update-title").val();
            let username = $("#update-username").val();
            let contents = $("#update-contents").val();

            let data = {"title": title, "username": username, "contents": contents};
            $.ajax({
                type: "PUT",
                url: `/api/posts/${id}`,
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시글이 성공적으로 수정되었습니다.');
                    window.location.reload();
                }
            });
        }

        function deletePost(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/posts/${id}`,
                success: function (response) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.reload();
                }
            });
        }
    </script>

    <style>
        * {
            font-family: 'Jua', cursive;
        }

        .row {
            width: 900px;
            margin: auto;
        }

        .title {
            font-size: 60px;
        }

        #wordBox {
            border: 15px solid #00d1b2;
            border-radius: 16px;
            padding-top: 18px;
        }

        #list {
            text-align: center;
        }

        .list-group {
            border: 5px solid #00d1b2;
            border-radius: 9px;
            font-size: 20px;
        }

        .list-group-item {
            border: none;
        }


    </style>

</head>
<body>
<section class="hero is-primary is-medium">
    <div class="hero-body">
        <p class="title">
            나만의블로그
        </p>
        <a onclick='$("#upload").addClass("is-active")' class="btn btn-outline-secondary" role="button">글 작성하기</a>
    </div>
</section>


<table class="table" id="wordBox">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성날짜</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성날짜</th>
    </tr>
    </tfoot>
    <tbody id="tbody">
    </tbody>
</table>

<section id="showModal">
</section>

<section>
    <div class="modal" id="upload">

        <div class="modal-background" onclick='$("#upload").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                                <input class="input" type="text" placeholder="제목" id="post-title">
                                <input class="input" type="text" placeholder="작성자" id="post-username">
                                <textarea class="textarea" placeholder="작성내용" rows="10" id="post-contents"></textarea>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="writePost()">게시글 작성하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                       onclick='$("#upload").removeClass("is-active")'>돌아가기</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"
                onclick='$("#upload").removeClass("is-active")'></button>
    </div>
</section>
<section id="change">
</section>


</body>
